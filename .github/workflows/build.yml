name: Build Data

on:
    push:
        - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Packages ðŸ›Ž
              uses: actions/checkout@v1
              with:
                  path: './editor-packages'

            - name: Checkout Editor ðŸ›Ž
              uses: actions/checkout@v1
              with:
                  repository: 'bridge-core/editor'
                  path: './editor'

            - name: Setup Deno ðŸš§
              uses: denolib/setup-deno@v2
              with:
                  deno-version: v1.12.X

            - name: Build data ðŸ”§
              run: |
                  cd editor-packages
                  deno run -A --import-map=importMap.json ./scripts/build.ts
                  mv packages.zip ../editor/public
                  cd ../editor

            - name: Commit files âœ…
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add -A && git commit -m "Updated data packages"

            - name: Push changes ðŸ”¼
              uses: ad-m/github-push-action@master
              with:
                  repository: 'bridge-core/editor'
                  branch: main
                  github_token: ${{ secrets.GITHUB_TOKEN }}
